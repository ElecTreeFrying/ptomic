
<app-toolbar-info></app-toolbar-info>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div class="content wrap">

  <div class="info">

    <mat-card class="details">
  
      <mat-card-content>
  
        <div class="sections">
          <p class="label">Extract</p>
          <p class="value">Philippine Grape Seed</p>
        </div>
        
        <div class="sections">
          <p class="label">Date and time</p>
          <p class="value">{{ shared.date }}</p>
          <p class="value time">{{ time }}</p>
        </div>
  
      </mat-card-content>
  
    </mat-card>
  
    <mat-card class="actions">
  
      <mat-card-content>
        
        <p class="label">Actions</p>

        <mat-divider></mat-divider>

        <div class="buttons">
          <button mat-stroked-button (click)="readLatest()">Analyze</button>
          <button mat-stroked-button (click)="showData()">Show data</button>
          <button mat-stroked-button (click)="showGraph()">Show graph</button>
          <button mat-stroked-button (click)="refresh()">Refresh</button>
        </div>

      </mat-card-content>
  
    </mat-card>

  </div>


  <div class="data">
    
    <div class="data-container">

      <mat-card>
    
        <mat-card-content>
    
          <p class="label">Sample solution</p>
  
          <mat-divider></mat-divider>
  
          <mat-form-field color="accent" appearance="outline">
            <mat-label>Readings</mat-label>
            <input matInput type="text" disabled autocomplete="off" [(ngModel)]="database.sample">
          </mat-form-field>
          
        </mat-card-content>
    
      </mat-card>

        </mat-card-content>

      <mat-card class="results">

        <mat-card-content>

          <mat-selection-list multiple="false">
            <mat-list-option *ngFor="let data of (allReadings | async); let isFirst = first">
              <div class="item">
                <span>{{ data?.reading }} <span *ngIf="isFirst">‚Üê latest</span></span>
                <span>{{ data?.datetime }}</span>
              </div>
            </mat-list-option>
          </mat-selection-list>

          <mat-divider></mat-divider>

        </mat-card-content>
        
        <mat-card-actions>
          <button mat-stroked-button (click)="showData(1)">Show all</button>
        </mat-card-actions>

      </mat-card>
